<!DOCTYPE html>
<html>

<head>
    <title>CSV Upload</title>
</head>

<body>
    <h1>Upload CSV File</h1>
    <form action="http://localhost:3000/school/upload-csv" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required />
        <button type="submit">Upload CSV</button>
    </form>
</body>

</html>
